<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSV Range Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">HSV Range Finder</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="upload-form">
                    <div class="form-group">
                        <label for="image">Upload Image</label>
                        <input type="file" class="form-control-file" id="image">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
                <div class="mt-3">
                    <div class="form-group">
                        <label for="hue-range">Hue Range</label>
                        <div id="hue-range"></div>
                        <span id="hue-value"></span>
                    </div>
                    <div class="form-group">
                        <label for="saturation-range">Saturation Range</label>
                        <div id="saturation-range"></div>
                        <span id="saturation-value"></span>
                    </div>
                    <div class="form-group">
                        <label for="value-range">Value Range</label>
                        <div id="value-range"></div>
                        <span id="value-value"></span>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="dilate">
                        <label for="dilate">Dilate</label>
                    </div>
                    <div class="form-group" id="dilate-options" style="display: none;">
                        <label for="dilate-number">Number of Dilations</label>
                        <input type="range" class="form-control-range" id="dilate-number" min="1" max="10" value="1">
                        <span id="dilate-number-value">1</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Original Image</h3>
                <img id="original-image" src="#" alt="Original Image" class="img-fluid">
                <h3>Masked Image</h3>
                <img id="masked-image" src="#" alt="Masked Image" class="img-fluid">
                <h3>Mask</h3>
                <img id="mask-image" src="#" alt="Mask Image" class="img-fluid"> <!-- Mask image for debugging -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
